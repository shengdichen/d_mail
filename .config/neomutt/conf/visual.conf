# scroll at boundaries, NOT jump-page
set menu_scroll = yes
# number of context-lines when scrolling
set menu_context = 2

# automatically load stats at startup
set mail_check_stats = yes

set date_format = "%Y.%b.%d-%T"

# sidebar {{{
set sidebar_visible = yes
set sidebar_new_mail_only = no
set sidebar_width = 29
set sidebar_divider_char = '|'

set sidebar_format = " %D %* %?N?%N&-?/%S "
# }}}

# index {{{
set index_format = " \
%03C%?GU?*& ?%?GX? &/? %?GF?!& ?%-59.59s     %-.39a  %GS%GE>  %?r?%-.39r&[]? \
%* \
%?g?{%g} &?%4cr%?GA?+& ?  %{$date_format} \
"

# notmuch {{{
# reference-name {{{
tag-formats \
    "_ATTACHMENT" "GA" \
    "_SIGNED" "GS" \
    "_ENCRYPTED" "GE"

tag-formats \
    "unread" "GU" \
    "flagged" "GF" \
    "draft" "GD" \
    "replied" "GR" \
    "passed" "GP"

tag-formats \
    "_SYS" "GY" \
    "_X" "GX"
# }}}

# display {{{
tag-transforms \
    "_ATTACHMENT" "A" \
    "_SIGNED" "S" \
    "_ENCRYPTED" "E"

tag-transforms \
    "unread" "U" \
    "flagged" "F" \
    "draft" "D" \
    "replied" "R" \
    "passed" "P"

tag-transforms \
    "_SYS" "Y" \
    "_X" "X"
# }}}
# }}}

set status_chars = " +xA"
set status_format = " \
%D = (#%m, ~%l) \
%* \
%r (N:%n, O:%o)->[D:%d, F:%F, T:%t, P:%p]  %P \
"

set use_threads = "threads"
# newer threads are higher
set sort = reverse-last-date
# newer messages of a thread are lower
set sort_aux = date
# }}}

# show all in file-browser
set mask = "^"

# vim: filetype=neomuttrc foldmethod=marker
