# source {{{
set my_conf = "~/.config/neomutt/box/specific/outlook/specific.conf"

folder-hook mail/raw/outlook "source $my_conf"
folder-hook _OUTLOOK_ "source $my_conf"

macro index co \
"<enter-command>source $my_conf<Return>\
<check-stats>\
" "outlook info"
# }}}

macro index soo "\
sm\
<shell-escape> mbsync -V OUTLOOK_\
" "push outlook-?"
macro index sos "\
sm\
<enter-command>set wait_key=no<Return>\
<shell-escape> mbsync -V OUTLOOK_SYS<Return>\
<enter-command>set wait_key=yes<Return>\
ss\
" "push outlook-sys"
macro index sox "\
sm\
<enter-command>set wait_key=no<Return>\
<shell-escape> mbsync -V OUTLOOK_X<Return>\
<enter-command>set wait_key=yes<Return>\
ss\
" "push outlook-x"

named-mailboxes \
    "OUTLOOK_TRASH" ~/mail/raw/outlook/.Deleted/ \

virtual-mailboxes \
    "_OUTLOOK" "notmuch://?query=folder:/outlook/" \
    "_OUTLOOK_INBOX" "notmuch://?query=folder:outlook/.INBOX" \
    "_OUTLOOK_SENT" "notmuch://?query=folder:outlook/.Sent" \
    "_OUTLOOK_X" "notmuch://?query=folder:outlook/\.x\.001" \
    "_OUTLOOK_Y" "notmuch://?query=folder:/outlook/\.x\./ and not folder:outlook/\.x\.001"

