# hide the top help-bar
set help = no

# scroll at boundaries, NOT jump-page
set menu_scroll = yes
# number of context-lines when scrolling
set menu_context = 2

# automatically load stats at startup
set mail_check_stats = yes

set date_format = "%Y.%b.%d-%T"

# for thread & attachment trees
set ascii_chars = yes
set narrow_tree = yes  # shorten thread-indicator

# sidebar {{{
set sidebar_visible = yes
set sidebar_new_mail_only = no
set sidebar_width = 19
set sidebar_divider_char = ' '

set sidebar_format = "\
%D \
%* \
%?N?%N/&?%?S?%S&?\
"
# }}}

# index {{{
set index_format = "\
%03C%?GU?*&?%?GX? &/?%?GF?!& ?%-49.49s  %.19a  %GS%GE>  %?r?%.23r&[]? \
%* \
%?g?{%g} &?%4cr%?GA?+& ? %{$date_format} \
"

# notmuch {{{
# reference-name {{{
tag-formats \
    "_ATTACHMENT" "GA" \
    "_SIGNED" "GS" \
    "_ENCRYPTED" "GE"

tag-formats \
    "unread" "GU" \
    "flagged" "GF" \
    "draft" "GD" \
    "replied" "GR" \
    "passed" "GP"

tag-formats \
    "_SYS" "GY" \
    "_X" "GX"
# }}}

# display {{{
tag-transforms \
    "_ATTACHMENT" "A" \
    "_SIGNED" "S" \
    "_ENCRYPTED" "E"

tag-transforms \
    "unread" "U" \
    "flagged" "F" \
    "draft" "D" \
    "replied" "R" \
    "passed" "P"

tag-transforms \
    "_SYS" "Y" \
    "_X" "X"
# }}}
# }}}

set status_chars = " +xA"
set status_format = " \
%D = (#%m, ~%l) \
%* \
%r (T:%t)->[N:%n, F:%F]  %P \
"

set use_threads = "threads"
# newer threads are higher
set sort = reverse-last-date
# newer messages of a thread are lower
set sort_aux = date
# }}}

# pager {{{
# partially show |index| above |pager|
set pager_index_lines = 7

set display_filter = "\
grep -v '\\\[-- Autoview using ' | \
grep -v '\\\[-- Type: ' | \
grep -v ' is unsupported (use ' | \
cat -s \
"

# header {{{
ignore *
unignore \
subject date from to cc \
X-Mailer Mail-System-Version User-Agent Content-Language

unhdr_order *
hdr_order \
subject date from to cc
# }}}

set pager_format = "\
(%C, #%m=/%b/)  \
%* \
[%zt]  %P \
"
# }}}

# compose {{{
set compose_format = "\
%* \
(#%a, ~%l) \
\
"
# }}}

# attachment {{{
set attach_format = "\
 %n [%?t?%t&?%I%?u?%u&?%?D?%D&?]  %?T?%T &?%.29d \
%* \
[%m/%M%?C?(%C)&?, %.6e]  %4s \
"
# }}}

# browser {{{
# show all in file-browser
set mask = "^"

set mailbox_folder_format = "\
 %C  %i\
%* \
%f \
"

set folder_format = "\
 %C  %i  %?n?%n/&?%?m?%m&?\
%* \
%4s  %D \
"
# }}}

# color {{{
# genereal {{{
# default
color normal default default
# active
color indicator bold default color008
# }}}

# component-specifics {{{
# index {{{
# rows {{{
# tagged
color index color212 default "~T"
# new
color index color117 default "~N"
# deleted
color index color197 default "~D"
# }}}

# columns {{{
color index_number color007 default
color index_date color007 default
color index_size color007 default
color tree color007 default  # thread-indicator

color index_tags color067 default
# }}}
# }}}

# sidebar {{{
# default
color sidebar_background default default
# active
color sidebar_indicator bold default color008
# selected (to be activated)
color sidebar_highlight color141 default
color sidebar_divider color007 default
# }}}

# compose {{{
color compose header color007 default
color compose security_none color007 default

color compose security_sign color117 default
color compose security_encrypt color141 default
color compose security_both color141 default
# }}}

# status and below {{{
color status color007 default

color message default default
color prompt default default
color error color197 default
# }}}

color search default default  # pager only
# }}}

# email {{{
# header {{{
color header color007 default
color header color212 default "^Subject:\\s.*"
color header color117 default "^From:\\s.*"
color header color117 default "^To:\\s.*"
# }}}

color attach_headers color007 default

# body {{{
# line-number gutter
color body color007 default "^[0-9]+"

# mail address
color body color117 default "\\S+@\\S+\\.\\S+"
# URL
color body color117 default "\\S+://\\S.+\.\\S+"

# >quote (~Markdown)
color body color141 default "\\s{2,}>+\\s+"

# separator (~Markdown)
color body color007 default "\\s{2,}-{3,}$"
# }}}
# }}}
# }}}

