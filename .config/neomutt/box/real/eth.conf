# box {{{
set mbox_type = Maildir
set folder = "~/mail/raw/eth/"

named-mailboxes \
    "ETH_INBOX" "~/mail/raw/eth/.INBOX/" \
    "ETH_SENT" "~/mail/raw/eth/.Skickat/" \
    "ETH_DEL" "~/mail/raw/eth/.Trash/" \
    "ETH_DRAFT" "~/mail/raw/eth/.Drafts/"
# }}}

# write {{{
set real_name = "Shengdi 'shc' Chen"
set from = "shenchen@ethz.ch"

source "~/.config/neomutt/box/real/common/header.conf"
my_hdr Reply-To: "shenchen@ethz.ch"

set sendmail = "msmtp -a eth"
set record = "+.Sent"
set postponed = "+.Drafts"

set trash = "+.Trash"
# }}}

