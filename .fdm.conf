# common {{{
$path = "%h/mail/raw/"

action "inbox"
    maildir "${path}/Inbox"
# }}}

# xyz {{{
account "xyz"
    maildirs "${path}/xyz"

$path_xyz = "${path}/xyz"
action "xyz_inbox"
    maildir "${path_xyz}"

match
    account "xyz"
    action "xyz_inbox"
# }}}

