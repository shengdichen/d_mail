# box {{{
set mbox_type = Maildir

set folder = "~/mail/raw/outlook/"
set record = ""  # outlook auto-registers sent mail
set trash = "+.Deleted"
set postponed = "+.Drafts"

named-mailboxes \
    "OUTLOOK_TRASH" ~/mail/raw/outlook/.Deleted/ \

virtual-mailboxes \
    "_OUTLOOK" "notmuch://?query=folder:/outlook/" \
    "_OUTLOOK_INBOX" "notmuch://?query=folder:outlook/.INBOX" \
    "_OUTLOOK_SENT" "notmuch://?query=folder:outlook/.Sent" \
    "_OUTLOOK_X" "notmuch://?query=folder:outlook/\.x\.001" \
    "_OUTLOOK_Y" "notmuch://?query=folder:/outlook/\.x\./ and not folder:outlook/\.x\.001"

macro index yx "\
<tag-prefix>\
<save-message>$folder/.x.001\
" "move to box"
# }}}

# write {{{
set real_name = "Shengdi 'shc' Chen"
set my_mail_addr = "shengdi@outlook.de"

set from = "$my_mail_addr"
source "~/.config/neomutt/box/real/common/header.conf"
my_hdr Reply-To: "$my_mail_addr"

set signature = "~/.config/neomutt/box/real/outlook.sig"

set sendmail = "msmtp -a outlook"
# }}}

